  <body>
    <div id='splashContainer'>
      <div id='logoContainer' style='width:120px;height:120px; margin:25vh auto; background: none;'></div>
    </div>
    <script>

        function isDeviceMobile()
        {
            console.log("isDeviceMobile: window orientation = " + window.orientation);
            return window.orientation !== undefined;
        }

        let IS_MOBILE = isDeviceMobile();

        let DEBUG_SKIP_LOGO = false;
        let DEBUG_SHOW_TRIGGERS = false;
        let DEBUG_DONT_SAVE = false;
        let DEBUG_NO_MUSIC = false;
        let DEBUG_SHOW_STATS = true;

        let verreciel = new Verreciel();
        verreciel.install();

        let logoContainer = document.getElementById("logoContainer");
        let splashContainer = document.getElementById("splashContainer");

        if (DEBUG_SKIP_LOGO)
        {
            logoContainer.parentNode.removeChild(logoContainer);
            splashContainer.style = "opacity: 0";
            verreciel.start();
        }
        else
        {
            var logo = new Logo(logoContainer);
            delay(1.5, function(){ logo.install(); });
            delay(7.0, function(){ verreciel.start(); });
            delay(7.5, function(){ splashContainer.style = "opacity: 0"; });
            delay(8.5, function(){ logoContainer.parentNode.removeChild(logoContainer); });
        }

    </script>
